<app-header />

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="form.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>

  @if (emailIsInvalid){
    <p class="control-error">Invalide Emailadresse</p>
  }

  @if (passwordIsInvalid){
    <p class="control-error">Invalides Passswort</p>
  }

  <p class="changePageText">Noch keinen Account? Jetzt <a routerLink="/auth/signup">registrieren</a>!</p>
</form>
