<app-header />

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Signup</h2>

  <div class="control">
    <label for="email">Email</label>
    <input id="email" type="email" name="email" [formControl]="form.controls.email" />
  </div>

  <div class="control-row" formGroupName="passwords">
    <div class="control">
      <label for="password">Passwort</label>
      <input
        id="password"
        type="password"
        name="password"
        formControlName="password"
      />
    </div>

    <div class="control">
      <label for="confirm-password">Paswort bestätigen</label>
      <input
        id="confirm-password"
        type="password"
        name="confirm-password"
        formControlName="confirmPassword"
      />
    </div>
  </div>

  <p class="form-actions">
    <button type="reset" class="button button-flat" (click)="resetForm()">Zurücksetzen</button>
    <button type="submit" class="button">Registrieren</button>
  </p>

  @if(form.invalid && form.dirty && !form.untouched){
    <p class="control-error">Formular bitte ausfüllen!</p>
  }
  <p class="changePageText">Schon registriert? Jetzt <a routerLink="/auth/signin">anmelden</a>!</p>
</form>
