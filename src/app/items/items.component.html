<app-sidebar (categorySelected)="onCategorySelected($event)"></app-sidebar>
<main class="m-10 flex justify-center">
  <ol class="item-list">
    @for (item of items; track item.itemId){
      <div class="parent">
        <li
          (click)="openDialog(item)"
          (keydown)="openDialog(item)"
          (submit)="closeDialog()"
          class="item">
          <img id="itemPic" [src]="item.picture" alt="{{item.name}}" width="576px" height="375px" />
          <p id="itemPrice" class="itemPrice">
            @if (item.price % 2 === 0) {
              Preis: CHF {{item.price }}.-
            } @else {
              Preis: CHF {{item.price }}
            }
          </p>
          <p id="itemName" class="itemName">{{ item.name }}</p>
<!--          @for(cat of item.categories; track cat){-->
<!--            <p>{{ cat.categoryName }}</p>-->
<!--          }-->
<!--          <p id="itemCats"> {{ (item.categories.toString().split(',').join(' / ')) }}</p>-->
<!--          <p>{{ item.categories?.map(cat => cat.categoryName).join(' / ') }}</p>-->
          <p id="itemCats">{{ getCategoryNames(item.categories) }}</p>
        </li>
      </div>
    }
  </ol>
</main>
